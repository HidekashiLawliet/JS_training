<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS learning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="calculator-form">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button type="button" id="divide">/</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="add">+</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="open">(</button>
                <button type="button" id="close">)</button>
                <button type="number" id="decimal">.</button>
                <button type="button" id="equal">=</button>
                <div class ="numpad">
                    <button type="number" id="nine">9</button>
                    <button type="number" id="eight">8</button>
                    <button type="number" id="seven">7</button>
                    <button type="number" id="six">6</button>
                    <button type="number" id="five">5</button>
                    <button type="number" id="four">4</button>
                    <button type="number" id="three">3</button>
                    <button type="number" id="two">2</button>
                    <button type="number" id="one">1</button>
                    <button type="number" id="zero">0</button>
                </div>
                <button type="button" id="clear">C</button>
                <button type="button" id="backspace">DEL</button>
            </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
