<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>random test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="display">
            <div class="card1">
                <input type="text" id="input" placeholder="What's your username?">
                <button type="button" onClick="display()" id="btn">Valid</button>
                <h3 class="valid">Waiting for your username</h3> 
            </div>
            <div class="card2">
                <label type="number" class="count" style="align-self: center;">0</label>  <br>
                <button type="button" class="add">+</button>
                <button type="button" class="sub">-</button>
                <button type="button" class="reset">R</button>
            </div>
            <div class="card1">
                <input type="text" class="valid_num">
                <button type="button" onClick="guess()" class="guess_number">Guess</button>
                <h3 class="nb_guess">enter a number beetween 1 and 100</h3>
                <p class="try_count">try number: </p>
            </div>
            <div class="card1">
                <input type="checkbox" class="RememberMe">
                <label for="RememberMe">Remember me</label><br><br>

                <input type="radio" class="visaBtn" name="card">
                <label for="visaBtn">Visa</label><br>
                
                <input type="radio" class="MasterCardBtn" name="card">
                <label for="MasterCardBtn">MasterCard</label><br>
                
                <input type="radio" class="PayPalBtn" name="card">
                <label for="PayPalBtn">Paypal</label><br>

                <button type="button" onClick="pay()" class="payment_btn">Checkout</button> 
                <h3 class="payment_methode">Payment method: </h3>
                <h3 class="remember_me"></h3
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
